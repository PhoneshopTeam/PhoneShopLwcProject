<template>
  <c-header user-id={userId}></c-header>
  <lightning-card>
    <template if:true={account.data}>
      <div class="slds-p-left_large slds-text-heading_large">
        <h1>
          <strong>{name}</strong>
          <!--strong>name: {account.data.BillingAddress}</strong-->
        </h1>
      </div>

      <div>
        <lightning-layout class="slds-grid slds-gutters">
          <lightning-layout-item class="slds-col slds-size_1-of-6">
            <lightning-card>
              <div class="slds-var-p-around_x-large">
                <lightning-formatted-rich-text value={logo}>
                </lightning-formatted-rich-text>
              </div>
            </lightning-card>
          </lightning-layout-item>

          <lightning-layout-item class="slds-col slds-size_5-of-6">
            <div title="Description" class="slds-var-p-around_x-large">
              <div class="custom-box">
                <div class="slds-p-around_large">
                  <p class="slds-text-align_center slds-text-heading_medium">
                    {description}
                  </p>
                </div>
              </div>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </div>

      <div
        class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none"
      >
        <lightning-layout multiple-rows>
          <lightning-layout-item size="3" padding="around-small">
            <div
              class="custom-box slds-box slds-p-around_medium slds-text-align_center"
            >
              <p>Address</p>
              <h1>{addressCity} {addressStreet}</h1>
            </div>
          </lightning-layout-item>
          <lightning-layout-item size="3" padding="around-small">
            <div
              class="custom-box slds-box slds-p-around_medium slds-text-align_center"
            >
              <p>Phone</p>
              <h1>{phone}</h1>
            </div>
          </lightning-layout-item>
          <lightning-layout-item size="3" padding="around-small">
            <div
              class="custom-box slds-box slds-p-around_medium slds-text-align_center"
            >
              <p>Email</p>
              <h1>{email}</h1>
            </div>
          </lightning-layout-item>
          <lightning-layout-item size="3" padding="around-small">
            <div
              class="custom-box slds-box slds-p-around_medium slds-text-align_center"
            >
              <p>Working hours</p>
              <h1>{hours}</h1>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </div>
