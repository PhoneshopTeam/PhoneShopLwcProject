<template>
    <div onclick={selectMobile}>
        <div style={backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <div class="lower-third">
                <h1 class='slds-truncate slds-text-heading_medium'>
                    {mobile.Name}
                </h1>
                <div class='slds-text-body_small'>
                    Price: 
                    <lightning-formatted-number value={mobile.Price__c} format-style='currency' currency-code="USD"
                        maximum-fraction-digits='2'>
                    </lightning-formatted-number>
                </div>
                <div class='slds-text-body_small'>
                    Operating System:{mobile.Operating_System__c}
                </div>
                <div class='slds-text-body_small'>
                    Brand:{mobile.Brand__c}
                </div>
                <div>
                    Rating:
                    <lightning-formatted-number value={mobile.Rating__c} format-style="decimal"
                        minimum-significant-digits="2">
                    </lightning-formatted-number>
                    <c-five-star-rating value={mobile.Rating__c} read-only='true'></c-five-star-rating>
                </div>
            </div>
        </div>
    </div>
</template>
