<template>
    <c-header user-id={userId} user-name={userName}></c-header>
    <lightning-card>
        <lightning-layout vertical-align="stretch" multiple-rows="true">
            <lightning-layout-item flexibility="auto" padding="around-small" class="search-box">
                <p class="slds-var-p-horizontal_small">
                    <c-mobile-search-form onsearchbrand={searchMobiles} onsort={sortMobiles}
                        onchangekey={handleChangeKey} onmaxprice={handleMaxPrice} onchangeos={handleChangeOS}>
                    </c-mobile-search-form>
                </p>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small" class="list-box">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand">
                    </lightning-spinner>
                </template>
                <c-list-mobiles user-id={userId} onloading={handleLoading} ondoneloading={handleDoneLoading}>
                </c-list-mobiles>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
