<template>
    <lightning-record-edit-form object-api-name="Mobile_Review__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
					<label class="slds-form-element__label" for="review-name">
						<abbr class="slds-required" title="required">*</abbr>
						Review Subject
					</label>
					<lightning-input-field id="review-name" field-name="Name" variant="label-hidden" required></lightning-input-field>
				</div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                        <c-five-star-rating onratingchange={handleRatingChange}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-input-field field-name="Comment__c"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <lightning-button label="Submit" icon-name="standard:email" type="submit"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
