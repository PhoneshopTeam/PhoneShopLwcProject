<template>
  <lightning-input
    data-id="positions"
    label={labelOfPositionsButton}
    class="slds-p-left_xx-large"
    type="checkbox"
    onchange={handleChange}
  >
  </lightning-input>
  <template if:true={isHidePositionsInOrder}>
    <template if:true={mobiles.data}>
      <c-salesforce-codex-data-table
        key-field="Id"
        data={mobiles.data}
        columns={columns}
        hide-checkbox-column="false"
      >
      </c-salesforce-codex-data-table>
    </template>
    <template if:true={mobiles.error}></template>
  </template>
</template>
