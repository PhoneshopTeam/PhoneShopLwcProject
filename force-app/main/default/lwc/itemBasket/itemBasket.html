<template>
    <lightning-card>
        <template if:true={basketId}>
            <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout class="slds-grid slds-gutters" vertical-align="center">
                    <lightning-layout-item class="slds-col slds-size_3-of-6">
                        <div class="slds-p-around_medium slds-text-align_center">
                            <c-product-item-for-basket basket-id={basketId}>
                            </c-product-item-for-basket>
                            <p>Mob Phone: {basketId.ProductId__r.Name}   Mobi Price__c: {productId.Price__c}  Mobi Price: {price}    quantityUpd: {quantityUpd}   
                                   checkboxVal: {checkboxVal}  basketId: {basketId.ProductId__c}  basket Name: {basketId.Name} Pic: {basketId.ProductId__r.Picture__c}
                            </p>
                        </div>
                    </lightning-layout-item>
    
                    <lightning-layout-item class="slds-col slds-size_1-of-6">
                        <div class="slds-text-align_center ">
                            <div class="slds-p-bottom_none">
                                <p class="slds-text-heading_medium">Quantity items:</p>
                            </div>
                            <div class="slds-text-align_center" >
                                <div  class={quantityClass}>
                                    <lightning-input type="number" name="quantity" value={quantity} onchange={handleQuantity} read-only={readOnly} ></lightning-input>
                                </div>
                                <p>You select {quantity} item(s)</p>
                            </div>
                        </div>
                    </lightning-layout-item>
    
                    <lightning-layout-item class="slds-col slds-size_1-of-6">    
                        <div class="slds-p-around_medium slds-text-align_center slds-text-heading_medium">
                            <p> Total price: </p>
                            <div class="slds-m-top_x-small" >
                                <!--lightning-badge label={totalPriceItem} icon-name="utility:moneybag" class="slds-text-heading_medium" 
                                    style="height: 40px; width: 100px;" ></lightning-badge-->
                                    <p><strong><lightning-formatted-number id="totalPriceItem" value={totalPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                    </strong></p>
                            </div> 
                        </div>
                    </lightning-layout-item>
    
                    <lightning-layout-item class="slds-col slds-size_1-of-6">
                        <div class="slds-p-around_medium slds-text-align_center">
                            <div class="slds-form-element">
                                <label class="slds-checkbox_toggle slds-grid">
                                <span class="slds-form-element__label slds-m-bottom_none slds-text-heading_medium">Added to basket</span>
                                </br>
                                <input type="checkbox" name="checkbox-toggle-64" value="checkbox-toggle-64" 
                                    aria-describedby="checkbox-toggle-64" checked={checkboxVal} onchange={handleCheckbox}/>
                                <span id="checkbox-toggle-64" class="slds-checkbox_faux_container" aria-live="assertive">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-checkbox_on">In basket</span>
                                    <span class="slds-checkbox_off">Deleted</span>
                                </span>
                                </label>
                            </div>
                        </div>
                       <p>checked= {checkboxVal}</p>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            
        </template>
    </lightning-card>
</template>
