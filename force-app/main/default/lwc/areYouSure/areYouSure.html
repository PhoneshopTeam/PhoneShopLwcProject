<template>
  <div class="demo-only" style="height: 300px">
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Are you sure you want to delete the basket?
          </h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-button
            class="slds-m-top_small slds-m-left_xx-large"
            variant="neutral"
            label="NO"
            onclick={handleNo}
          >
          </lightning-button>
          <lightning-button
            class="slds-m-top_small slds-m-left_medium"
            variant="brand"
            label="YES"
            onclick={handleYes}
          >
          </lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
