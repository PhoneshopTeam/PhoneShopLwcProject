<template>
    <lightning-card title="About Our Company">
        <div class="slds-text-title_caps slds-p-left_large">{name}</div>
        <lightning-layout class="slds-grid slds-gutters">
            <lightning-layout-item class="slds-col slds-size_1-of-6">
                <lightning-card title={name} class="slds-text-heading_large">
                    <div class="slds-p-around_small">
                        <lightning-formatted-rich-text value={logo}>
                        </lightning-formatted-rich-text>
                    </div>
                </lightning-card>    
            </lightning-layout-item>

            <lightning-layout-item class="slds-col slds-size_5-of-6">
                <lightning-card title="Description" class="slds-p-around_small">
                    <p class="slds-text-align_center">{description}</p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-card title="Footer">
            <!--div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none"-->
                <lightning-record-view-form record-id={recordId}
                    object-api-name="Account">
                <div class="slds-box slds-theme_default">
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-output-field field-name="Name">
                    </lightning-output-field></div></lightning-layout-item>
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-output-field field-name="BillingAddress">
                    </lightning-output-field></div></lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-output-field field-name="Phone">
                    </lightning-output-field></div></lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-output-field field-name="Email__c">
                    </lightning-output-field></div></lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-output-field field-name="Working_hours__c">
                    </lightning-output-field></div></lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-record-view-form>
            <!--/div-->
        </lightning-card>
    </lightning-card>

    
</template>
