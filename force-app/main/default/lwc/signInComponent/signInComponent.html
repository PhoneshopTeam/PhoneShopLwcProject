<template>
  <div class="slds-theme_default">
    <template if:true={isModalOpen}>
      <div class="demo-only" style="height: 640px">
        <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <button
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close"
                onclick={closeModal}
              >
                <lightning-icon
                  icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="medium"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
              <lightning-tabset>
                <lightning-tab label="Authorization">
                  <div class="slds-m-around_xx-large">
                    <template if:false={isShowForgotPassword}>
                      <c-authorization-page
                        onshow={showForotPassword}
                      ></c-authorization-page
                    ></template>
                    <template if:true={isShowForgotPassword}
                      ><c-forgot-password-page></c-forgot-password-page
                    ></template>
                  </div>
                </lightning-tab>
                <lightning-tab label="Registration">
                  <div class="slds-m-around_xx-large">
                    <c-registration-page></c-registration-page>
                  </div>
                </lightning-tab>
              </lightning-tabset>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
    </template>
  </div>
</template>
