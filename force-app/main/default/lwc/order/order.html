<template>
  <lightning-card title="New order" icon-name="custom:custom28">
    <lightning-record-form
        record-id={orderId}
        object-api-name="Custom_Order__c"
        fields={fieldsOfOrder}
        columns="1"
        mode="readonly"
        onsubmit={handleSubmitForOrder}
      >
      </lightning-record-form>
    <template if:true={mobiles.data}>
      gbdbdbd
      <c-salesforce-codex-data-table
        key-field="Id"
        data={mobiles.data}
        columns={columns}
        hide-checkbox-column="false"
      >
      </c-salesforce-codex-data-table>
    </template>
    <template if:true={mobiles.error}></template>
    <lightning-card title="Recipient" icon-name="standard:avatar">
      <lightning-record-form
        record-id={contactId}
        object-api-name="Contact"
        fields={fields}
        columns="1"
        mode="View"
        onsubmit={handleSubmit}
      >
      </lightning-record-form>
      <lightning-combobox
        name="progress"
        label="Address"
        value={selectedAddress}
        placeholder="SELECT ONE"
        options={deliveryAddressesOptions}
        onchange={handleChange}
      >
      </lightning-combobox>
      <c-add-new-address
        contact-id={contactId}
        onrefresh={refresh}
      ></c-add-new-address>
      addressId: {selectedAddress}
    </lightning-card>
  </lightning-card>
</template>
