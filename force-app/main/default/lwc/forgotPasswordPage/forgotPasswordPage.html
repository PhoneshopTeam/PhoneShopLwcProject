<template>
    <div class="block">
        <div class="container">
            <span class="text">Enter email adress your account:</span>
            <div class="input">
                <lightning-input label="Email"
                                 onchange={handleChange}>
                </lightning-input>
            </div>
            <div class="buttonBlock">
                <lightning-button label="Send"
                                  class="button"
                                  onclick={forgotPassword}>
                </lightning-button>
            </div>
        </div>
         <template if:true={resultSendEmail}>
        <div class="inputPanel">
            <div class="inputLogin">
                <lightning-input label="Login"
                                 onchange={handleChange}>
                </lightning-input>
            </div>
            <div class="inputPassword">
                <lightning-input label="Password"
                                 onchange={handleChange}>
                </lightning-input>
            </div>
            <div class="blockButton">
                <lightning-button class="button"
                                  label="Login"
                                  onclick={submitLogin}>
                </lightning-button>
            </div>
        </div>
    </template>
    </div>
</template>
