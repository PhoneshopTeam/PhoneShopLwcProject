<template>
    <div class="block">
        <lightning-card>
            <div class="container slds-p-around_medium" style="width: 50%;">
                <span class="text">Enter email adress your account:</span>
                <div class="input">
                    <lightning-input label="Email" onchange={handleChange}>
                    </lightning-input>
                </div>
                <div class="buttonBlock slds-p-top_medium">
                    <lightning-button label="Send" class="button" onclick={forgotPassword}>
                    </lightning-button>
                </div>
            </div>
            <template if:true={resultSendEmail}>
                <div class="inputPanel slds-p-around_medium" style="width: 50%;">
                    <div class="inputLogin">
                        <lightning-input label="Login" onchange={handleChange}>
                        </lightning-input>
                    </div>
                    <div class="inputPassword">
                        <lightning-input label="Password" onchange={handleChange}>
                        </lightning-input>
                    </div>
                    <div class="blockButton slds-p-top_medium">
                        <lightning-button class="button" label="Login" variant="brand" onclick={submitLogin}>
                        </lightning-button>
                    </div>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
