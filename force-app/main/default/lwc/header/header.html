<template>
    userId inside header: {userId} userName inside header: {userName}
    <div class="headerButton">
        <lightning-button label="Home" class="button" onclick={navigateToHome}>
        </lightning-button>
        <lightning-button label="Catalog" class="button" onclick={navigateToCatalog}>
        </lightning-button>
        <lightning-button label="About" class="button" onclick={navigateToAbout}>
        </lightning-button>
        <template if:true={userId}>
            <lightning-button label="Bascet" class="button" onclick={navigateToBascet}>
            </lightning-button>
            <lightning-button label="Personal Office" class="button" onclick={navigateToPersonalOffice}>
            </lightning-button>
        </template>
        <lightning-button label={authLabel} class="button" onclick={navigateToLogin}>
        </lightning-button>
    </div>
</template>
