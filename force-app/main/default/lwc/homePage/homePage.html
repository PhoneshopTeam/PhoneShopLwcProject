<template>
  <c-header user-id={userId} user-name={userName}> </c-header>

  <lightning-card>
    <div class="container">
      <div class="inside">
        <div class="slds-m-left_small slds-text-color_weak">
          For check: userId inside component: {userId}; userName inside
          component: {userName}!
        </div>
      </div>
      <!--h1>Hello, {userName}! userId: {userId}</h1-->
      <div class="">
        <div class="slds-size_3-of-4 slds-align_absolute-center">
          <div
            class="slds-box slds-box_x-small slds-text-align_center carousel"
          >
            <p>
              For a more detailed description, click on the photo_
              <lightning-icon icon-name="utility:button_choice" size="small">
              </lightning-icon>
            </p>
            <lightning-carousel>
              <lightning-carousel-image
                src="https://gizchina.it/wp-content/uploads/2020/06/Xiaomi-mi-10-pro.jpg"
                header="First Card"
                description="First card description."
                alternative-text="First card accessible description."
                href="https://lwcphoneshop-dev-ed.lightning.force.com/lightning/n/Autorization_Page"
                class="image"
              >
              </lightning-carousel-image>
              <lightning-carousel-image
                src="https://www.notebookcheck-ru.com/fileadmin/Notebooks/News/_nc3/Mi_10_concept.png"
                header="Second Card"
                description="Second card description."
                alternative-text="Second card accessible description."
                href="https://www.salesforce.com"
                class="image"
              >
              </lightning-carousel-image>
              <lightning-carousel-image
                src="https://mobistore.by/files/uploads/70Mai_Mini_Dash_Cam/mi-10-pro-design-min.jpg"
                header="Third Card"
                description="Third card description."
                alternative-text="Third card accessible description."
                href="https://www.salesforce.com"
                class="image"
              >
              </lightning-carousel-image>
            </lightning-carousel>
          </div>
        </div>
      </div>

      <template if:true={userId}>
        <div class="slds-theme_default">
          <div class="slds-float_right slds-p-around_small chat">
            <lightning-button
              label="Open Chat"
              variant="brand"
              onclick={openShat}
              slot="actions"
              icon-name="utility:chat"
              icon-position="right"
              size="large"
            >
            </lightning-button>
          </div>
          <template if:true={open}>
            <div class="popupBlock slds-p-around_medium" style="height: 640px">
              <section
                role="dialog"
                tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open"
              >
                <div
                  class="slds-modal__container slds-float_right slds-p-around_medium"
                >
                  <header class="slds-modal__header">
                    <button
                      class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                      title="Close"
                      onclick={closeChat}
                    >
                      <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                      >
                      </lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                    </button>
                  </header>
                  <c-websocket-chat item={contactId}></c-websocket-chat>
                </div>
              </section>

              <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
          </template>
        </div>
      </template>

      <!--One shop or several?-->
      <div class="workingInfo slds-p-around_medium">
        <div class="titleInfo">Our address:</div>
        <div class="text">Brest, Masherova street, 175</div>
        <div class="titleInfo">Our phone:</div>
        <div class="text">(29)755 - 75 - 75</div>
        <div class="titleInfo">We work:</div>
        <div class="text">10.00 - 19.00</div>
        <div class="text">Every day!</div>
      </div>
      <div class="bottomTitle slds-p-around_medium">
        <strong> GLAD TO SEE AND ALWAYS WAITING FOR YOU!</strong>
      </div>
      <div class="slds-float_right slds-p-around_medium">
        © 2020
        <a href="https://issoft.by/"> ISsoft Solutions.</a>
        Все права защищены.
      </div>
    </div>
  </lightning-card>
</template>
