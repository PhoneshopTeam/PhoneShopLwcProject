<template>
    <lightning-card title="Basket">
        <div class="slds-m-around_small">
            <p>Selected phone</p>
            <template if:true={baskets}>
                <template for:each={baskets} for:item="basket" >
                    <p key={basket.Id}>  Selected phone: {basket.Name}   Total Amount: totalAmount</p>
                    <c-item-basket
                        key={basket.Id}
                        basket-id={basket}


                        onquantity={handlequantityEvent}
                    ></c-item-basket> 
                </template>
            </template>
        </div>
        <div class="demo-only" style="padding:0.5rem;background:#4688ec">
            <div class="slds-text-color_inverse"><strong>Don`t leave the basket, order your phone(s)!</strong></div>
        </div>

        <div class="slds-p-around_medium">
            <lightning-button  variant="brand"  label='Order'
            onclick={handleOrderButton}></lightning-button>
        </div>

    </lightning-card>
</template>
