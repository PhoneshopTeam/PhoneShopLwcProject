<template>
    <lightning-card title="Basket">
        <div class="slds-m-around_small">
            <template if:true={products.data}>
                <template for:each={products.data} for:item="product" >
                    <p key={product.Id}>Selected phone: {product.Name}   Total Amount: {totalAmount}</p>
                    <c-item-basket
                        key={product.Id}
                        product={product}
 
 
                        onprice={handlePrice}
                    ></c-item-basket> 
                </template>
            </template>
        </div>
        <div class="demo-only" style="padding:0.5rem;background:#2e69c0">
            <div class="slds-text-color_inverse">Total Amount: {totalAmount}</div>
        </div>

        <!--template for:each={boats.data} for:item="boat" if:false={isLoading}-->
    </lightning-card>
</template>
