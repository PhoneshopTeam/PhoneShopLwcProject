<template>
    <lightning-card>
        <template if:true={basketId}>
            <div  class="slds-m-horizontal_none slds-p-around_none">
                <lightning-layout class="slds-grid slds-gutters" vertical-align="center">
                    <lightning-layout-item class="slds-col" size="3" padding="around-small horizontal-medium">
                        <lightning-card >
                            <div >
                                <h1 class="slds-text-heading_medium">{name}</h1>
                            </br>
                                <div class="slds-m-right_small">
                                    <img src={picture}>
                                </div>
                            </div>
                        </lightning-card>    
                    </lightning-layout-item>
    
                    <lightning-layout-item class="slds-col" size="6" padding="around-small horizontal-medium">
                        <div title="Description" class="slds-text-align_left">
                            <div >
                                </br>
                                <p class="slds-text-heading_small">{description}</p>
                            </div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-col" size="3" padding="around-small horizontal-medium">
                        <div title="Price" class="slds-var-p-around_medium">
                            <div class="slds-text-heading_medium slds-text-align_center">
                                <p>Price: </p>
                                <p><strong><lightning-formatted-number value={price} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                </strong></p>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
