<template>
    <lightning-card>
        <div  class="slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none slds-p-around_none">
            <lightning-layout class="slds-grid slds-gutters" vertical-align="center">
                <lightning-layout-item class="slds-col" size="3" padding="around-small horizontal-medium">
                    <lightning-card >
                        <div >
                            <h1 class="slds-text-heading_medium">{product.Name}</h1>
                        </br>
                            <lightning-formatted-rich-text value={product.PictureForBasket__c}>
                            </lightning-formatted-rich-text>
                        </div>
                    </lightning-card>    
                </lightning-layout-item>

                <lightning-layout-item class="slds-col" size="6" padding="around-small horizontal-medium">
                    <div title="Description" class="slds-text-align_left">
                        <div >
                            </br>
                            <p class="slds-text-heading_small">{product.Description}</p>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item class="slds-col" size="3" padding="around-small horizontal-medium">
                    <div title="Price" class="slds-var-p-around_medium">
                        <div class="slds-text-heading_medium slds-text-align_center">
                            <p>Price: </p>
                            <p><strong><lightning-formatted-number value={product.Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                            </strong></p>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
