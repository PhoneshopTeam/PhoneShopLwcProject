<template>
  <c-header user-id={userId} user-name={userName}></c-header>
  mobile details userId = {userId} mobileId = {mobileId}
  <!-- <template if:true={wiredRecord.data}> -->
  <lightning-tabset>
    <lightning-tab label="Details" value="details">
      <lightning-card title={mobileName} icon-name="utility:call">
        <div class="slds-m-right_small">
          <img src={backgroundStyle} />
        </div>
        <lightning-record-view-form
          record-id={mobileId}
          object-api-name="Product2"
          density="compact"
        >
          <lightning-output-field
            field-name="Price__c"
          ></lightning-output-field>
          <lightning-output-field
            field-name="Description"
          ></lightning-output-field>
        </lightning-record-view-form>
        <lightning-input
          type="number"
          name="quantity"
          value={quantity}
          onchange={handleQuantityChange}
          placeholder="type the quantity of items..."
          label="Enter a quantity"
          max={totalQuantityValue}
        >
        </lightning-input>
        <p>Number of Items: {quantity}</p>
      </lightning-card>
      <template if:true={userId}>
        <lightning-button
          class="slds-m-top_small"
          variant="neutral"
          type="submit"
          label="Add to basket"
          onclick={handleProductToBasket}
        ></lightning-button>
        <lightning-button
          class="slds-m-top_small"
          variant="neutral"
          type="submit"
          label="Buy quickly"
          onclick={handleProductToOrder}
        ></lightning-button>
      </template>
    </lightning-tab>
    <lightning-tab label={reviewsLabel} value="reviews">
      <c-mobile-review-list record-id={mobileId}></c-mobile-review-list>
    </lightning-tab>
    <template if:true={userId}>
      <lightning-tab label="Add review" value="add-review">
        <c-add-review-form
          record-id={mobileId}
          user-id={userId}
          oncreatereview={handleReviewCreated}
        >
        </c-add-review-form>
      </lightning-tab>
    </template>
  </lightning-tabset>
  <!-- </template> -->
</template>
